<div class="layout">
  <app-sidebar
    [open]="sidebarOpen"
    [collapsed]="desktopCollapsed"
    (closeSidebar)="closeSidebar()"
  ></app-sidebar>

  <div class="main" [class.shifted]="desktopCollapsed && !isMobile()">
    <app-header (menuClick)="toggleSidebar()"></app-header>

    <main class="content">
      <!-- ONLY router-outlet in the entire app -->
      <router-outlet></router-outlet>
    </main>
  </div>

  <div
    class="overlay"
    *ngIf="sidebarOpen && isMobile()"
    (click)="closeSidebar()"
  ></div>
</div>
